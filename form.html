<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
    <script type="text/javascript" src="form.js"></script>
</head>
<body>
    <!--- Navbar --->
<div class="site-header">
    <div class="wrapper site-header__wrapper">
      <div class="site-header__start">
        <a href="#" class="brand">Brand</a>
      </div>
      <div class="site-header__end">
        <a href="#">
          <img src="img/dashpic.webp" alt="pic" class="dash">
        </a>
      </div>
    </div>
</div>

<!--form-->

<div class="container">
    <form action="" id="form">
        <h1>Details</h1><br>
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="eg.,john durai"><br>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="age">Age</label>
            <input type="text" id="age" name="age" placeholder="eg.,23"><br>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="phone">Phone No.</label>
            <input type="text" id="phone" name="phone" placeholder="eg.,7923564852"><br>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" placeholder="eg.,male"><br>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="eg.,chennai..."><br>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="medical">Medical History</label>
            <input type="text" id="medical" name="medical" placeholder="eg.,heart patient"><br>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="hospital">Hospital Visited</label>
            <input type="text" id="hospital" name="hospital" placeholder="eg.,G.H.Chennai"><br>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="alterno">Alternate No.</label>
            <input type="text" id="alterno" name="alterno" placeholder="eg.,7387456312"><br>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="raddress">Relative Address</label>
            <input type="text" id="raddress" name="raddress" placeholder="eg.,kolathur-chennai"><br>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="blood">Blood Group</label>
            <input type="text" id="blood" name="blood" placeholder="eg.,O+">
            <div class="error"></div>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
