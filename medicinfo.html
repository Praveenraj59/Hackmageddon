<!--- Form --->

<h1>Medical info</h1><br>
   <form action="" id="form">
       <div class="input-group">
           <label for="name">Name</label><br>
           <input type="text" id="name" name="name" ><br><br>
           <div class="error"></div>
       </div>
       <div class="input-group">
           <label for="age">Age</label><br>
           <input type="text" id="age" name="age" ><br><br>
           <div class="error"></div>
       </div>
       <div class="input-group">
           <label for="phone">Phone No.</label><br>
           <input type="text" id="phone" name="phone" ><br><br>
           <div class="error"></div>
       </div>
       <div class="input-group">
           <label for="gender">Gender</label><br>
           <input type="text" id="gender" name="gender" ><br><br>
           <div class="error"></div>
       </div>
       <div class="input-group">
           <label for="address">Address</label><br>
           <input type="text" id="address" name="address" ><br><br>
           <div class="error"></div>
       </div>
       <div class="input-group">
           <label for="medical">Medical History</label><br>
           <input type="text" id="medical" name="medical" ><br><br>
           <div class="error"></div>
       </div>
       <div class="input-group">
           <label for="hospital">Hospital Visited</label><br>
           <input type="text" id="hospital" name="hospital" ><br><br>
           <div class="error"></div>
       </div>
       <div class="input-group">
           <label for="alterno">Alternate No.</label><br>
           <input type="text" id="alterno" name="alterno" ><br><br>
           <div class="error"></div>
       </div>
       <div class="input-group">
           <label for="raddress">Relative Address</label><br>
           <input type="text" id="raddress" name="raddress" ><br><br>
           <div class="error"></div>
       </div>
       <div class="input-group">
           <label for="blood">Blood Group</label><br>
           <input type="text" id="blood" name="blood" ><br><br>
           <div class="error"></div>
       </div>
       <button type="submit">Submit</button>
   </form>

</div>
